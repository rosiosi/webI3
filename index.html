<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Ejemplo Supabase</title> </head> <body> <h1>Productos</h1> <div id="productos"></div> <!-- Cargar librería supabase --> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- Código JS después --> <script> const supabase = supabase.createClient( 'https://TU_URL.supabase.co', // ← reemplaza con tu URL real 'TU_API_KEY_PUBLICA' // ← reemplaza con tu key ); async function cargarProductos() { const { data, error } = await supabase.from('productos').select('*'); if (error) { console.error('Error al obtener productos:', error); return; } const contenedor = document.getElementById('productos'); data.forEach(p => { const div = document.createElement('div'); div.textContent = p.nombre + ' - Bs ' + p.precio; contenedor.appendChild(div); }); } cargarProductos(); </script> </body> </html>
