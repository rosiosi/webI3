<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1  { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; box-shadow: 2px 2px 6px #0002; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
    .nombre { font-weight: bold; margin: 8px 0 4px; }
    .precio { color: #0a892f; margin-bottom: 6px; }
  </style>
</head>
<body>

  <h1>Nuestros productos</h1>
  <div class="grid" id="contenedor"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://bokgszsryspaazyobnnw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJva2dzenNyeXNwYWF6eW9ibm53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MzU5MDMsImV4cCI6MjA2ODIxMTkwM30.VV0hfZimdDE6Qy6EyI-pACkBMggqNTdmgEMcsD-sTm0'
    );

    async function cargarProductos() {
      const { data: productos, error } = await supabase.from('productos').select('*').order('id', { ascending: true });
      if (error) { console.error(error); return; }

      const contenedor = document.getElementById('contenedor');
      productos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${p.imagen_url ? `<img src="${p.imagen_url}" alt="${p.nombre}">` : ''}
          <div class="nombre">${p.nombre}</div>
          <div class="precio">Bs ${Number(p.precio).toFixed(2)}</div>
          <div class="descripcion">${p.descripcion ?? ''}</div>
        `;
        contenedor.appendChild(card);
      });
    }

    cargarProductos();
  </script>

</body>
</html>
