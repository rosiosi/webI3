<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .card {
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 2px 2px 6px #00000010;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
      }

      .nombre {
        font-weight: bold;
        margin: 8px 0 4px;
      }

      .precio {
        color: #0a892f;
        margin-bottom: 6px;
      }

      .descripcion {
        font-size: 0.9em;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Productos</h1>
    <div class="grid" id="contenedor"></div>

    <!-- Librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Código JavaScript -->
    <script>
      const supabaseClient = supabase.createClient(
        'https://TU_PROYECTO.supabase.co', // 🔁 Reemplaza con tu URL real
        'TU_API_KEY_PUBLICA'               // 🔁 Reemplaza con tu API Key pública
      );

      async function cargarProductos() {
        const { data: productos, error } = await supabaseClient
          .from('productos')
          .select('*')
          .order('id', { ascending: true });

        if (error) {
          console.error('Error al obtener productos:', error);
          return;
        }

        const contenedor = document.getElementById('contenedor');

        productos.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            ${p.imagen_url ? `<img src="${p.imagen_url}" alt="${p.nombre}">` : ''}
            <div class="nombre">${p.nombre}</div>
            <div class="precio">Bs ${Number(p.precio).toFixed(2)}</div>
            <div class="descripcion">${p.descripcion ?? ''}</div>
          `;
          contenedor.appendChild(card);
        });
      }

      cargarProductos();
    </script>
  </body>
</html>
